<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Card Details Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cards-section">
        <div class="cards-container">
            
            <div class="card-front">
                <img src="./assets/images/bg-card-front.png" alt="Card Front" class="card-front-img">
                <div class="card-front-content">
                    <img src="./assets/images/card-logo.svg" alt="Card Logo" class="card-logo">
                    <div class="card-number" id="cardNumberDisplay">0000 0000 0000 0000</div>
                    <div class="card-details">
                        <div class="card-name" id="cardNameDisplay">Jane Appleseed</div>
                        <div class="card-expiry" id="cardExpiryDisplay">00/00</div>
                    </div>
                </div>
            </div>
            
            <div class="card-back">
                <img src="./assets/images/bg-card-back.png" alt="Card Back" class="card-back-img">
                <div class="card-cvc" id="cardCvcDisplay">000</div>
            </div>
        </div>
    </div>
    
    <div class="form-section">
        
        <div class="form-container" id="formContainer">
            <form id="cardForm">
                <div class="form-group">
                    <label for="cardholderName">Cardholder Name</label>
                    <input 
                        type="text" 
                        id="cardholderName" 
                        placeholder="e.g. Jane Appleseed"
                        maxlength="25"
                    >
                    <div class="error-message" id="nameError">Can't be blank</div>
                </div>
                
                <div class="form-group">
                    <label for="cardNumber">Card Number</label>
                    <input 
                        type="text" 
                        id="cardNumber" 
                        placeholder="e.g. 1234 5678 9123 0000"
                        maxlength="19"
                    >
                    <div class="error-message" id="numberError">Can't be blank</div>
                </div>
                
                <div class="form-row">
                    <div class="form-group half">
                        <label for="expiryMonth">Exp. Date (MM/YY)</label>
                        <div class="form-row">
                            <input 
                                type="text" 
                                id="expiryMonth" 
                                placeholder="MM"
                                maxlength="2"
                                style="margin-right: 10px;"
                            >
                            <input 
                                type="text" 
                                id="expiryYear" 
                                placeholder="YY"
                                maxlength="2"
                            >
                        </div>
                        <div class="error-message" id="expiryError">Can't be blank</div>
                    </div>
                    
                    <div class="form-group half">
                        <label for="cvc">CVC</label>
                        <input 
                            type="text" 
                            id="cvc" 
                            placeholder="e.g. 123"
                            maxlength="4"
                        >
                        <div class="error-message" id="cvcError">Can't be blank</div>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">Confirm</button>
            </form>
        </div>
        
        <div class="success-state" id="successState">
            <img src="./assets/images/icon-complete.svg" alt="Complete" class="success-icon">
            <h1 class="success-title">Thank You!</h1>
            <p class="success-message">We've added your card details</p>
            <button class="continue-btn" id="continueBtn">Continue</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
